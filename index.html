<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Speed Dating</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/dating.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/logo.stardew.png" alt="logo" />
            <h1>Speed Dating</h1>
        </header>

        <main>
            <section id="scoreboard" class="messages">You have not made any connections.</section>
            <section id="message-display" class="messages">Select someone to chat with.</section>
            <div class="people">
                <section id="player">
                    <div id="emotional-capacity-container">
                        <span>Emotional capacity:</span>
                        <span id="player-emotional-capacity">20</span>
                    </div>
                    <img id="player-img" src="./assets/abigail.png" alt="Player image" />
                </section>
                <section id="daters" class="people">
                    <div id="add-dater">
                        <label>
                            Add a dater!
                            <input name="name" class="button" />
                            <button class="button">+</button>
                        </label>
                    </div>
                    <ul id="dater-list">
                        <li class="dater-card">
                            <p class="dater-capacity">10</p>
                            <img src="/assets/emily.png" alt="dater" />
                            <p class="name">Emily</p>
                        </li>

                        <li class="dater-card">
                            <p class="e-capacity">10</p>
                            <img src="/assets/harvey.png" alt="dater" />
                            <p class="name">Harvey</p>
                        </li>

                        <li class="dater-card">
                            <p class="e-capacity">10</p>
                            <img src="/assets/maru.png" alt="dater" />
                            <p class="name">Maru</p>
                        </li>

                        <li class="dater-card">
                            <p class="e-capacity">10</p>
                            <img src="/assets/sebastian.png" alt="dater" />
                            <p class="name">Sebastian</p>
                        </li>
                    </ul>
                    <button id="remove-button">Remove emotionally exhausted daters.</button>
                </section>
            </div>
        </main>
    </body>
</html>
